<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post[0] }}</title>
</head>
<body>
    <h1>{{ post[0] }}</h1> <!-- Post title -->
    <p>Author: {{ post[3] }}</p> <!-- Author username -->
    <p>Publication Date: {{ post[2] }}</p> <!-- Publication date -->
    <div>
        {{ post[1] }} <!-- Post content -->
    </div>
</body>
</html>
